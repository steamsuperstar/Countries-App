<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equal Earth World Map (D3.js)</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #f7f7fb;
        color: #1f2933;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.2rem);
      }

      p {
        max-width: 760px;
        line-height: 1.5;
      }

      .map-card {
        background: #ffffff;
        border-radius: 0;
        box-shadow: none;
        padding: 12px;
        margin: 0;
        height: 100svh;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .map-shell {
        position: relative;
        flex: 1 1 auto;
        min-height: 0;
        height: 100%;
      }

      .game-panel {
        display: grid;
        gap: 6px 12px;
        padding: 10px 12px 6px;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
        grid-template-columns: minmax(140px, auto) minmax(0, 1fr);
        grid-template-areas:
          "title controls"
          "details details";
        align-items: center;
      }

      .game-panel__details {
        grid-area: details;
        display: grid;
        gap: 6px;
      }

      .game-panel.is-inactive .game-panel__details {
        display: none;
      }

      .game-panel h2 {
        margin: 0;
        font-size: 1.1rem;
        grid-area: title;
      }

      .game-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        justify-self: end;
        grid-area: controls;
      }

      .game-controls select,
      .game-controls button {
        font-size: 0.95rem;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #cbd5f5;
        background: #ffffff;
      }

      .game-controls button {
        background: #1d4ed8;
        color: #ffffff;
        border-color: #1d4ed8;
        cursor: pointer;
      }

      .game-controls button:disabled {
        background: #94a3b8;
        border-color: #94a3b8;
        cursor: not-allowed;
      }

      .game-controls .game-start-toggle,
      .game-controls .game-end-toggle {
        background: #ffffff;
        color: #1d4ed8;
        border-color: #cbd5f5;
      }

      .game-panel.is-inactive .game-controls > *:not(.game-start-toggle) {
        display: none;
      }

      .game-status {
        margin: 0;
        padding: 6px 10px;
        border-radius: 8px;
        font-weight: 600;
        background: #e2e8f0;
        color: #1f2933;
        font-size: 0.95rem;
      }

      .game-status.is-correct {
        background: #dcfce7;
        color: #166534;
      }

      .game-status.is-incorrect {
        background: #fee2e2;
        color: #991b1b;
      }

      .game-hint {
        margin: 0;
        font-size: 0.95rem;
        color: #334155;
      }

      @media (max-width: 840px) {
        .game-panel {
          grid-template-columns: 1fr;
          grid-template-areas:
            "title"
            "controls"
            "details";
        }

        .game-controls {
          justify-self: start;
        }
      }

      @media (max-width: 600px) {
        .map-card {
          padding: 8px;
        }

        .game-panel {
          padding: 6px 8px 4px;
          gap: 4px;
        }

        .game-controls {
          flex-wrap: nowrap;
          overflow-x: auto;
          padding-bottom: 4px;
        }

        .game-controls label {
          white-space: nowrap;
        }

        .game-controls select,
        .game-controls button {
          font-size: 0.85rem;
          padding: 6px 8px;
        }

      }

      svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .country {
        fill: #c9d6f2;
        stroke: #52637a;
        stroke-width: 0.4;
        cursor: pointer;
        transition: fill 150ms ease-in-out;
      }

      .country:hover {
        fill: #8fb0ff;
      }

      .country.is-selected {
        fill: #f97316;
      }

      .country.is-correct {
        fill: #22c55e;
        stroke: #14532d;
        stroke-width: 0.8;
      }

      .country.is-revealed {
        fill: #ef4444;
        stroke: #7f1d1d;
        stroke-width: 0.8;
      }

      .region {
        fill: #c9f0d3;
        stroke: #2f855a;
        stroke-width: 0.7;
        cursor: pointer;
        transition: fill 150ms ease-in-out;
      }

      .region:hover {
        fill: #8de1aa;
      }

      .region.is-selected {
        fill: #10b981;
      }

      .region.is-revealed {
        fill: #16a34a;
        stroke: #166534;
        stroke-width: 1;
      }

      .subregion {
        fill: #cde8f9;
        stroke: #285a84;
        stroke-width: 0.6;
        cursor: pointer;
        transition: fill 150ms ease-in-out;
      }

      .subregion:hover {
        fill: #7fc4f0;
      }

      .subregion.is-selected {
        fill: #0ea5e9;
      }

      .subregion.is-revealed {
        fill: #2563eb;
        stroke: #1e3a8a;
        stroke-width: 0.9;
      }

      .label {
        fill: #1d3557;
        text-anchor: middle;
        pointer-events: none;
      }

      .region-label {
        font-size: 16px;
        font-weight: 700;
      }

      .subregion-label {
        font-size: 13px;
        font-weight: 600;
      }

      .country-label {
        font-size: 3px;
        font-weight: 500;
      }

      .is-hidden {
        display: none;
      }

      .selected-label {
        font-weight: 600;
        margin: 0;
        padding: 8px 12px;
        background: #eef2ff;
        border-radius: 8px;
        position: absolute;
        left: 12px;
        right: 12px;
        bottom: calc(12px + env(safe-area-inset-bottom));
        width: min(560px, 92vw);
        line-height: 1.4;
        min-height: 32px;
        transition: width 160ms ease-in-out, min-height 160ms ease-in-out;
      }

      .selected-label.is-expanded {
        width: min(640px, 94vw);
        min-height: 64px;
      }

      .selected-label.is-collapsed {
        width: min(420px, 90vw);
        min-height: auto;
        padding: 6px 10px;
      }

      .selected-label__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .selected-label__title {
        font-size: 0.95rem;
      }

      .selected-label__toggle {
        border: 1px solid #c7d2fe;
        border-radius: 999px;
        background: #ffffff;
        color: #1d4ed8;
        font-size: 0.8rem;
        padding: 4px 10px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .selected-label__toggle:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .selected-label__content {
        margin-top: 6px;
        font-weight: 500;
        color: #1f2933;
      }

      .selected-label.is-collapsed .selected-label__content {
        display: none;
      }

      @media (max-width: 600px) {
        .selected-label {
          left: 8px;
          right: 8px;
          width: auto;
        }
      }

      .facts-panel {
        padding: 20px 12px 32px;
        display: grid;
        gap: 12px;
      }

      .facts-panel {
        display: none;
      }
    </style>
  </head>

    <!-- D3 + TopoJSON libraries (CDN, no build tools required) -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <script>
      // -----------------------------
      // 1) Basic SVG setup
      // -----------------------------
      const svg = d3.select("#world-map");
      const mapGroup = svg.append("g").attr("class", "map-root");
      const mapShell = document.querySelector(".map-shell");
      let width = 960;
      let height = 520;

      // -----------------------------
      // 2) Projection + path generator
      // -----------------------------
      // Equal Earth is a good choice for thematic maps because it preserves
      // area well while keeping continents visually familiar.
      let projection = d3.geoEqualEarth();
      let path = d3.geoPath(projection);

      function updateProjectionSize() {
        if (!mapShell) return false;
        const { width: nextWidth, height: nextHeight } = mapShell.getBoundingClientRect();
        if (!nextWidth || !nextHeight) return false;
        width = nextWidth;
        height = nextHeight;
        svg.attr("viewBox", `0 0 ${width} ${height}`);
        projection = d3.geoEqualEarth().fitSize([width, height], { type: "Sphere" });
        path = d3.geoPath(projection);
        return true;
      }

      updateProjectionSize();

      // -----------------------------
      // 3) Data loading
      // -----------------------------
      // Natural Earth country geometries come from world-atlas (TopoJSON).
      const worldAtlasUrl =
        "https://cdn.jsdelivr.net/npm/visionscarto-world-atlas@1/world/50m.json";

      // Country code lookup table (CSV embedded in the HTML).
      const countryCodesCsv = d3.select("#country-codes").text().trim();
      const languageCodesCsv = d3.select("#language-codes").text().trim();

      function normalizeNumeric(value) {
        const parsed = Number(value);
        return Number.isFinite(parsed) ? String(parsed) : String(value).trim();
      }

      function normalizeCountryCodeRow(row) {
        if (row.region_code || row.subregion_code) {
          return row;
        }
        return {
          numeric: row["ISO3166-1-numeric"] ?? row.numeric,
          region_code: row["Region Code"] ?? row.region_code,
          region_name: row["Region Name"] ?? row.region_name,
          subregion_code: row["Sub-region Code"] ?? row.subregion_code,
          subregion_name: row["Sub-region Name"] ?? row.subregion_name,
          cldr_name: row["CLDR display name"] ?? row.cldr_name,
          english_short: row["UNTERM English Short"] ?? row.english_short,
          english_formal: row["UNTERM English Formal"] ?? row.english_formal,
          official_name_en: row["official_name_en"] ?? row.official_name_en,
          global_name: row["Global Name"] ?? row.global_name,
          capital: row["Capital"] ?? row.capital,
          alpha2: row["ISO3166-1-Alpha-2"] ?? row.alpha2,
          is_independent: row["is_independent"] ?? row.is_independent,
          currency_name: row["ISO4217-currency_name"] ?? row.currency_name,
          languages: row["Languages"] ?? row.languages,
        };
      }

      function normalizeCountryCodes(rows) {
        return rows.map(normalizeCountryCodeRow);
      }

      async function loadCountryCodes() {
        return normalizeCountryCodes(d3.csvParse(countryCodesCsv));
      }

      function loadLanguageCodes() {
        return d3.csvParse(languageCodesCsv);
      }

      Promise.all([d3.json(worldAtlasUrl), loadCountryCodes(), loadLanguageCodes()]).then(
        ([topology, countryCodes, languageCodes]) => {
          // Convert TopoJSON to GeoJSON features so D3 can draw each country.
          const countryObjectKey =
            ["countries", "world", "admin", "ne_50m_admin_0_countries"].find(
              (key) => topology.objects[key]
            ) ?? Object.keys(topology.objects)[0];
          const countryObject = topology.objects[countryObjectKey];
          const countries = topojson.feature(topology, countryObject).features;

          // Build a lookup for ISO numeric codes -> sub-region metadata.
          const validRows = countryCodes.filter(
            (row) => row.region_code && row.subregion_code
          );

          const subregionByNumeric = new Map(
            validRows.map((row) => [normalizeNumeric(row.numeric), row])
          );

          // Group the CSV by region/sub-region and build quick lookup helpers.
          const subregionGroups = d3.group(validRows, (row) => row.subregion_code);
          const regionGroups = d3.group(validRows, (row) => row.region_code);
          const allSubregionCodes = new Set(
            validRows.map((row) => normalizeNumeric(row.numeric))
          );

          const otherCountries = countries.filter(
            (feature) => !allSubregionCodes.has(normalizeNumeric(feature.id))
          );

          // Build sub-region metadata including merged geometry and member features.
          function safeMerge(geometries) {
            if (!geometries.length) {
              return null;
            }
            return topojson.merge(topology, geometries);
          }

          const subregions = Array.from(subregionGroups, ([code, rows]) => {
            const name = rows[0]?.subregion_name || "Sub-region";
            const regionCode = rows[0]?.region_code || "";
            const regionName = rows[0]?.region_name || "Region";
            const codes = new Set(rows.map((row) => normalizeNumeric(row.numeric)));
            const features = countries.filter((feature) =>
              codes.has(normalizeNumeric(feature.id))
            );
            const geometries = countryObject.geometries.filter((geometry) =>
              codes.has(normalizeNumeric(geometry.id))
            );

            return {
              code,
              name,
              regionCode,
              regionName,
              codes,
              features,
              geometry: safeMerge(geometries),
            };
          }).filter((subregion) => subregion.geometry && subregion.features.length > 0);

          // Build region metadata including merged geometry and related subregions.
          const regions = Array.from(regionGroups, ([code, rows]) => {
            const name = rows[0]?.region_name || "Region";
            const codes = new Set(rows.map((row) => normalizeNumeric(row.numeric)));
            const geometries = countryObject.geometries.filter((geometry) =>
              codes.has(normalizeNumeric(geometry.id))
            );
            const regionSubregions = subregions.filter(
              (subregion) => String(subregion.regionCode) === String(code)
            );

            return {
              code,
              name,
              codes,
              subregions: regionSubregions,
              geometry: safeMerge(geometries),
            };

                if (normalizedKey && !normalizedCountryFormalByName.has(normalizedKey)) {
                  normalizedCountryFormalByName.set(normalizedKey, formalName);
                }
              }
              if (currencyName) {
                if (!countryCurrencyByName.has(name)) {
                  countryCurrencyByName.set(name, currencyName);
                }
                if (normalizedKey && !normalizedCountryCurrencyByName.has(normalizedKey)) {
                  normalizedCountryCurrencyByName.set(normalizedKey, currencyName);
                }
              }
              if (languages.length) {
                if (!countryLanguagesByName.has(name)) {
                  countryLanguagesByName.set(name, languages);
                }
                if (normalizedKey && !normalizedCountryLanguagesByName.has(normalizedKey)) {
                  normalizedCountryLanguagesByName.set(normalizedKey, languages);
                }
              }
            });
            if (capital && !countryCapitalByNumeric.has(numeric)) {
              countryCapitalByNumeric.set(numeric, capital);
            }
            if (formalName && !countryFormalByNumeric.has(numeric)) {
              countryFormalByNumeric.set(numeric, formalName);
            }
            if (currencyName && !countryCurrencyByNumeric.has(numeric)) {
              countryCurrencyByNumeric.set(numeric, currencyName);
            }
            if (languages.length && !countryLanguagesByNumeric.has(numeric)) {
              countryLanguagesByNumeric.set(numeric, languages);
            }
          });

          countryFacts.forEach((entry, name) => {
            const fact = entry?.fact ?? "";
            const code = entry?.code ?? "";
            if (code && !countryFactsByNumeric.has(code)) {
              countryFactsByNumeric.set(code, entry);
            }
            if (!countryFactsByName.has(name)) {
              countryFactsByName.set(name, entry);
            }
            getCountryNameVariants(name).forEach((variant) => {
              const key = normalizeCountryName(variant);
              if (key && !normalizedCountryFacts.has(key)) {
                normalizedCountryFacts.set(key, entry);
              }
            });
            entry.code = code;
            entry.fact = fact;
          });

          function getCountryNumeric(countryName) {
            const canonicalName = countryAliases.get(countryName) ?? countryName;
            return (
              countryCodeByName.get(canonicalName) ??
              normalizedCountryCodeByName.get(normalizeCountryName(canonicalName)) ??
              ""
            );
          }

          function getCountryCapital(countryName, countryNumeric) {
            const canonicalName = countryAliases.get(countryName) ?? countryName;
            const numericKey = countryNumeric ? normalizeNumeric(countryNumeric) : "";
            if (numericKey && countryCapitalByNumeric.has(numericKey)) {
              return countryCapitalByNumeric.get(numericKey);
            }
            if (countryCapitalByName.has(canonicalName)) {
              return countryCapitalByName.get(canonicalName);
            }
            const normalizedKey = normalizeCountryName(canonicalName);
            if (normalizedKey && normalizedCountryCapitalByName.has(normalizedKey)) {
              return normalizedCountryCapitalByName.get(normalizedKey);
            }
            const fallbackNumeric = getCountryNumeric(canonicalName);
            return fallbackNumeric
              ? countryCapitalByNumeric.get(normalizeNumeric(fallbackNumeric)) ?? ""
              : "";
          }

          function getCountryFormal(countryName, countryNumeric) {
            const canonicalName = countryAliases.get(countryName) ?? countryName;
            const numericKey = countryNumeric ? normalizeNumeric(countryNumeric) : "";
            if (numericKey && countryFormalByNumeric.has(numericKey)) {
              return countryFormalByNumeric.get(numericKey);
            }
            if (countryFormalByName.has(canonicalName)) {
              return countryFormalByName.get(canonicalName);
            }
            const normalizedKey = normalizeCountryName(canonicalName);
            if (normalizedKey && normalizedCountryFormalByName.has(normalizedKey)) {
              return normalizedCountryFormalByName.get(normalizedKey);
            }
            const fallbackNumeric = getCountryNumeric(canonicalName);
            return fallbackNumeric
              ? countryFormalByNumeric.get(normalizeNumeric(fallbackNumeric)) ?? ""
              : "";
          }

          function getCountryDependency(countryName, countryNumeric) {
            const numericKey = countryNumeric ? normalizeNumeric(countryNumeric) : "";
            const fallbackNumeric = getCountryNumeric(countryName);
            const lookupNumeric = numericKey || normalizeNumeric(fallbackNumeric);
            const row = lookupNumeric ? countryByNumeric.get(lookupNumeric) : null;
            const status = row?.is_independent?.trim();
            if (!status || /^yes$/i.test(status)) {
              return "";
            }
            const alpha2Match = status.match(/([A-Z]{2})$/);
            if (!alpha2Match) {
              return "";
            }
            const parentRow = countryByAlpha2.get(alpha2Match[1]);
            const parentName =
              parentRow?.english_short ||
              parentRow?.cldr_name ||
              parentRow?.official_name_en ||
              parentRow?.global_name ||
              alpha2Match[1];
            return `part of ${parentName}.`;
          }

          function getCountryCurrency(countryName, countryNumeric) {
            const canonicalName = countryAliases.get(countryName) ?? countryName;
            const numericKey = countryNumeric ? normalizeNumeric(countryNumeric) : "";
            if (numericKey && countryCurrencyByNumeric.has(numericKey)) {
              return countryCurrencyByNumeric.get(numericKey);
            }
            if (countryCurrencyByName.has(canonicalName)) {
              return countryCurrencyByName.get(canonicalName);
            }
            const normalizedKey = normalizeCountryName(canonicalName);
            if (normalizedKey && normalizedCountryCurrencyByName.has(normalizedKey)) {
              return normalizedCountryCurrencyByName.get(normalizedKey);
            }
            const fallbackNumeric = getCountryNumeric(canonicalName);
            return fallbackNumeric
              ? countryCurrencyByNumeric.get(normalizeNumeric(fallbackNumeric)) ?? ""
              : "";
          }

          function formatLanguageList(languages) {
            return Array.isArray(languages) && languages.length ? languages.join(", ") : "";
          }

          function getCountryLanguages(countryName, countryNumeric) {
            const canonicalName = countryAliases.get(countryName) ?? countryName;
            const numericKey = countryNumeric ? normalizeNumeric(countryNumeric) : "";
            if (numericKey && countryLanguagesByNumeric.has(numericKey)) {
              return formatLanguageList(countryLanguagesByNumeric.get(numericKey));
            }
            if (countryLanguagesByName.has(canonicalName)) {
              return formatLanguageList(countryLanguagesByName.get(canonicalName));
            }
            const normalizedKey = normalizeCountryName(canonicalName);
            if (normalizedKey && normalizedCountryLanguagesByName.has(normalizedKey)) {
              return formatLanguageList(normalizedCountryLanguagesByName.get(normalizedKey));
            }
            const fallbackNumeric = getCountryNumeric(canonicalName);
            return fallbackNumeric
              ? formatLanguageList(
                  countryLanguagesByNumeric.get(normalizeNumeric(fallbackNumeric)) ?? []
                )
              : "";
          }

          const missingCountryCodes = [];
          countryFacts.forEach((entry, name) => {
            const numeric = getCountryNumeric(name);
            if (!numeric) {
              missingCountryCodes.push(name);
              return;
            }
            const normalizedNumeric = normalizeNumeric(numeric);
            entry.code = normalizedNumeric;
            if (!countryFactsByNumeric.has(normalizedNumeric)) {
              countryFactsByNumeric.set(normalizedNumeric, entry);
            }
          });
          if (missingCountryCodes.length) {
            console.warn(
              "Missing ISO3166-1 numeric codes for country facts:",
              missingCountryCodes
            );
          }

          // -----------------------------
          // 4) Draw layers
          // -----------------------------
          const countriesGroup = mapGroup.append("g").attr("class", "countries-layer");
          const regionGroup = mapGroup.append("g").attr("class", "regions-layer");
          const subregionGroup = mapGroup
            .append("g")
            .attr("class", "subregions-layer is-hidden");
          const subregionCountriesGroup = mapGroup
            .append("g")
            .attr("class", "subregion-countries-layer is-hidden");
          const regionLabelsGroup = mapGroup
            .append("g")
            .attr("class", "region-labels-layer");
          const subregionLabelsGroup = mapGroup
            .append("g")
            .attr("class", "subregion-labels-layer is-hidden");
          const countryLabelsGroup = mapGroup
            .append("g")
            .attr("class", "country-labels-layer is-hidden");
          const zoom = d3
            .zoom()
            .scaleExtent([1, 8])
            .on("zoom", (event) => {
              mapGroup.attr("transform", event.transform);
            });

          svg.call(zoom);
          svg.on("click", (event) => {
            if (event.defaultPrevented) return;
            const target = event.target;
            const isShapeClick =
              target.closest(".region") ||
              target.closest(".subregion") ||
              target.closest(".country");
            if (!isShapeClick) {
              clearSelections();
                setSelectionDisplay({ label: "None" });
            }
          });

          function zoomToGeometry(geometry, options = {}) {
            const [[x0, y0], [x1, y1]] = path.bounds(geometry);
            const dx = x1 - x0;
            const dy = y1 - y0;
            const fallbackCenter = [(x0 + x1) / 2, (y0 + y1) / 2];
            const [x, y] = options.center ?? fallbackCenter;
            const padding = options.padding ?? 0.9;
            const maxScale = options.maxScale ?? 8;
            const scale = Math.min(maxScale, padding / Math.max(dx / width, dy / height));
            const xOffset = options.xOffset ?? 0;
            const yOffset = options.yOffset ?? 0;
            const translate = [
              width / 2 - scale * x + xOffset,
              height / 2 - scale * y + yOffset,
            ];
            svg
              .transition()
              .duration(options.duration ?? 450)
              .call(
                zoom.transform,
                d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
              );
          }

          function resetZoom() {
            svg.transition().duration(450).call(zoom.transform, d3.zoomIdentity);
          }

          function zoomToSubregion(subregion) {
            const isDeepZoom = new Set(["151", "21", "54"]).has(String(subregion.code));
            const targetName = new Map([
              ["Melanesia", "Vanuatu"],
              ["Micronesia", "Micronesia (Federated States of)"],
              ["Australia and New Zealand", "Australia"],
              ["Western Europe", "Luxembourg"],
            ]).get(subregion.name);
            const targetFeature = targetName
              ? subregion.features.find((feature) => feature.properties.name === targetName)
              : null;
            const useMicronesiaZoom = subregion.name === "Micronesia";
            const useWesternEuropeZoom = subregion.name === "Western Europe";
            const useNorthernAmericaZoom = subregion.name === "Northern America";
            const useEasternEuropeZoom = subregion.name === "Eastern Europe";
            const useShallowerZoom = subregion.name === "Melanesia";
            const useDeeperZoom = useMicronesiaZoom;
            const micronesiaClusterNames = new Set([
              "Micronesia (Federated States of)",
              "Marshall Islands",
              "Palau",
              "Nauru",
              "Guam",
              "Northern Mariana Islands",
            ]);
            const micronesiaFocusFeatures = useMicronesiaZoom
              ? subregion.features.filter((feature) =>
                  micronesiaClusterNames.has(feature.properties.name)
                )
              : subregion.features;
            const micronesiaClusterCenter =
              useMicronesiaZoom && micronesiaFocusFeatures.length
                ? path.centroid({
                    type: "FeatureCollection",
                    features: micronesiaFocusFeatures,
                  })
                : null;
            const zoomTarget = useMicronesiaZoom
              ? subregion.geometry
              : targetFeature || subregion.geometry;
            zoomToGeometry(zoomTarget, {
              duration: 450,
              center: useMicronesiaZoom ? micronesiaClusterCenter : null,
              padding: useWesternEuropeZoom
                ? 1.25
                : useNorthernAmericaZoom
                  ? 1.4
                  : useEasternEuropeZoom
                    ? 1.15
                    : useShallowerZoom
                      ? 0.95
                      : useDeeperZoom
                        ? 1.85
                        : isDeepZoom
                          ? 1.2
                          : 1.05,
              maxScale: useWesternEuropeZoom
                ? 12
                : useNorthernAmericaZoom
                  ? 17
                  : useEasternEuropeZoom
                    ? 12
                    : useShallowerZoom
                      ? 8
                      : useDeeperZoom
                        ? 22
                        : isDeepZoom
                        ? 12
                        : 10,
              xOffset: useMicronesiaZoom
                ? 24
                : useNorthernAmericaZoom
                  ? 180
                  : useEasternEuropeZoom
                    ? -120
                    : 0,
              yOffset: useMicronesiaZoom
                ? -12
                : useNorthernAmericaZoom
                  ? 5
                  : useEasternEuropeZoom
                    ? -150
                    : 0,
            });
          }

          function drawCountries() {
            const baseCountries = otherCountries.length ? otherCountries : countries;
            countriesGroup
              .selectAll("path")
              .data(baseCountries)
              .join("path")
              .attr("class", "country")
              .attr("d", path)
              .on("click", function (event, d) {
                clearSelections();
                d3.select(this).classed("is-selected", true);
                const countryName = d.properties.name || "Unknown country";
                setSelectionDisplay({
                  label: countryName,
                  fact: getCountryFact(countryName, d.id),
                  formalName: getCountryFormal(countryName, d.id),
                  dependency: getCountryDependency(countryName, d.id),
                  capital: getCountryCapital(countryName, d.id),
                  currencyName: getCountryCurrency(countryName, d.id),
                  languages: getCountryLanguages(countryName, d.id),
                });
                handleGameGuess("country", { feature: d });
              });
          }

          const countryOffsets = new Map([
            ["Antigua and Barbuda", [6, -4]],
            ["Barbados", [6, 6]],
            ["Dominica", [-6, -6]],
            ["Grenada", [8, 8]],
            ["Saint Kitts and Nevis", [10, -2]],
            ["Saint Lucia", [6, 10]],
            ["Saint Vincent and the Grenadines", [10, 12]],
            ["Trinidad and Tobago", [12, 10]],
            ["Haiti", [-6, -4]],
            ["Dominican Republic", [10, 0]],
          ]);

          function getRegionLabelPosition(region) {
            return path.centroid(region.geometry);
          }

          function getSubregionLabelPosition(subregion) {
            const [x, y] = path.centroid(subregion.geometry);
            if (subregion.name === "Micronesia") {
              const estimatedCharWidth = 7.8;
              return [x + subregion.name.length * estimatedCharWidth * 2, y - 10];
            }
            if (subregion.name === "Western Europe") {
              return [x, y - 12];
            }
            return [x, y];
          }

          function getCountryLabelPosition(feature) {
            const [x, y] = path.centroid(feature);
            if (feature.properties.name === "France") {
              return [x + 20, y - 24];
            }
            if (countryOffsets.has(feature.properties.name)) {
              const [offsetX, offsetY] = countryOffsets.get(feature.properties.name);
              return [x + offsetX, y + offsetY];
            }
            return [x, y];
          }

          function drawRegions() {
            const hasRegions = regions.length > 0;
            regionGroup.classed("is-hidden", !hasRegions);
            if (hasRegions) {
              regionGroup.raise();
              countriesGroup.lower();
              countriesGroup.classed("is-hidden", true);
              regionLabelsGroup.raise();
            } else {
              countriesGroup.classed("is-hidden", false);
            }

            regionGroup
              .selectAll("path")
              .data(regions)
              .join("path")
              .attr("class", "region")
            .attr("d", (d) => path(d.geometry))
            .on("click", function (event, d) {
              event.stopPropagation();
              clearSelections();
              d3.select(this).classed("is-selected", true);
              const isRegionGame = gameState?.active && gameState.mode === "region";
              if (!isRegionGame) {
                drawSubregions(d);
                subregionGroup.classed("is-hidden", false);
                subregionGroup.raise();
                regionGroup.lower();
                subregionCountriesGroup.classed("is-hidden", true);
                regionLabelsGroup.classed("is-hidden", true);
                subregionLabelsGroup.classed(
                  "is-hidden",
                  gameState?.active && gameState.mode === "subregion"
                );
                countryLabelsGroup.classed("is-hidden", true);
                subregionLabelsGroup.raise();
                if (d.name !== "Oceania") {
                  const useEuropeZoom = d.name === "Europe";
                  zoomToGeometry(d.geometry, {
                    duration: 450,
                    padding: useEuropeZoom ? 1.15 : 0.9,
                    maxScale: useEuropeZoom ? 9 : 8,
                  });
                }
              }
              const selectionLabel = `${d.name} (region)`;
              setSelectionDisplay({
                label: selectionLabel,
                fact: getSelectionFact({ name: d.name, kind: "region" }),
              });
                handleGameGuess("region", { region: d });
              });

            regionLabelsGroup
              .classed("is-hidden", !hasRegions)
              .selectAll("text")
              .data(regions, (d) => d.code)
              .join("text")
              .attr("class", "label region-label")
              .attr("x", (d) => getRegionLabelPosition(d)[0])
              .attr("y", (d) => getRegionLabelPosition(d)[1])
              .text((d) => d.name);
          }

          // Draw each sub-region for the selected region.
          function drawSubregions(region) {
            const hideSubregionLabels =
              gameState?.active && gameState.mode === "subregion";
            subregionGroup
              .selectAll("path")
              .data(region.subregions, (d) => d.code)
              .join("path")
              .attr("class", "subregion")
            .attr("d", (d) => path(d.geometry))
            .on("click", function (event, d) {
              event.stopPropagation();
              clearSelections({ keepRegion: true, keepSubregions: true });
              d3.select(this).classed("is-selected", true);
              const isSubregionGame = gameState?.active && gameState.mode === "subregion";
              if (!isSubregionGame) {
                drawSubregionCountries(d);
                subregionCountriesGroup.classed("is-hidden", false);
                subregionCountriesGroup.raise();
                subregionLabelsGroup.classed("is-hidden", true);
                if (gameState?.active && gameState.mode === "country") {
                  countryLabelsGroup.classed("is-hidden", true);
                } else {
                  countryLabelsGroup.classed("is-hidden", false);
                }
                countryLabelsGroup.raise();
                zoomToSubregion(d);
              } else {
                subregionLabelsGroup.classed("is-hidden", false);
                countryLabelsGroup.classed("is-hidden", true);
              }
              const selectionLabel = `${d.name} (sub-region)`;
              setSelectionDisplay({
                label: selectionLabel,
                fact: getSelectionFact({ name: d.name, kind: "subregion" }),
                });
                handleGameGuess("subregion", { subregion: d });
              });

            subregionLabelsGroup
              .classed("is-hidden", hideSubregionLabels ? true : false)
              .selectAll("text")
              .data(region.subregions, (d) => d.code)
              .join("text")
              .attr("class", "label subregion-label")
              .attr("x", (d) => getSubregionLabelPosition(d)[0])
              .attr("y", (d) => getSubregionLabelPosition(d)[1])
              .text((d) => d.name);
          }

          // Draw sub-region countries (hidden until a sub-region is selected).
          function drawSubregionCountries(subregion) {
            subregionLabelsGroup.classed("is-hidden", true);
            subregionCountriesGroup
              .selectAll("path")
              .data(subregion.features)
              .join("path")
              .attr("class", "country")
              .attr("d", path)
              .on("click", function (event, d) {
                event.stopPropagation();
                // Keep the sub-region visible; only highlight the chosen country.
                subregionCountriesGroup.selectAll(".country").classed("is-selected", false);
                d3.select(this).classed("is-selected", true);
                const metadata = subregionByNumeric.get(normalizeNumeric(d.id));
                const subregionName = metadata?.subregion_name || subregion.name;
                const countryName = d.properties.name || "Unknown";
                setSelectionDisplay({
                  label: `${countryName} (${subregionName})`,
                  fact: getCountryFact(countryName, d.id),
                  formalName: getCountryFormal(countryName, d.id),
                  dependency: getCountryDependency(countryName, d.id),
                  capital: getCountryCapital(countryName, d.id),
                  currencyName: getCountryCurrency(countryName, d.id),
                  languages: getCountryLanguages(countryName, d.id),
                });
                handleGameGuess("country", { feature: d });
              });

            countryLabelsGroup
              .classed(
                "is-hidden",
                gameState?.active && gameState.mode === "country" ? true : false
              )
              .selectAll("text")
              .data(subregion.features, (d) => d.id)
              .join("text")
              .attr("class", "label country-label")
              .attr("x", (d) => getCountryLabelPosition(d)[0])
              .attr("y", (d) => getCountryLabelPosition(d)[1])
              .text((d) => d.properties.name || "");
          }

          function refreshMapLayout() {
            if (!updateProjectionSize()) return;
            countriesGroup.selectAll("path").attr("d", path);
            regionGroup.selectAll("path").attr("d", (d) => path(d.geometry));
            subregionGroup.selectAll("path").attr("d", (d) => path(d.geometry));
            subregionCountriesGroup.selectAll("path").attr("d", path);
            regionLabelsGroup
              .selectAll("text")
              .attr("x", (d) => getRegionLabelPosition(d)[0])
              .attr("y", (d) => getRegionLabelPosition(d)[1]);
            subregionLabelsGroup
              .selectAll("text")
              .attr("x", (d) => getSubregionLabelPosition(d)[0])
              .attr("y", (d) => getSubregionLabelPosition(d)[1]);
            countryLabelsGroup
              .selectAll("text")
              .attr("x", (d) => getCountryLabelPosition(d)[0])
              .attr("y", (d) => getCountryLabelPosition(d)[1]);
            resetZoom();
          }

          // -----------------------------
          // 5) Game mode logic
          // -----------------------------
          const gameModeSelect = document.getElementById("game-mode");
          const startRoundButton = document.getElementById("start-round");
          const revealButton = document.getElementById("reveal-answer");
          const gameStatus = document.getElementById("game-status");
          const gameHint = document.getElementById("game-hint");

          const gameState = {
            active: false,
            mode: "region",
            target: null,
            prompt: "",
          };

          function setGameStatus({ message, state } = {}) {
            if (!gameStatus) return;
            gameStatus.textContent = message ?? "";
            gameStatus.classList.remove("is-correct", "is-incorrect");
            if (state === "correct") {
              gameStatus.classList.add("is-correct");
            }
            if (state === "incorrect") {
              gameStatus.classList.add("is-incorrect");
            }
          }

          function setGameHint(text) {
            if (!gameHint) return;
            gameHint.textContent = text ?? "";
          }

          function setRevealEnabled(enabled) {
            if (!revealButton) return;
            revealButton.disabled = !enabled;
          }

          function clearRevealed() {
            regionGroup.selectAll(".region").classed("is-revealed", false);
            subregionGroup.selectAll(".subregion").classed("is-revealed", false);
            countriesGroup.selectAll(".country").classed("is-revealed", false);
            subregionCountriesGroup.selectAll(".country").classed("is-revealed", false);
          }

          function pickRandom(items) {
            return items[Math.floor(Math.random() * items.length)];
          }

          function getTargetCountryName(target) {
            return (
              target?.feature?.properties?.name ||
              target?.row?.english_short ||
              target?.row?.cldr_name ||
              "Unknown country"
            );
          }

          function buildHint(target) {
            if (!target) return "";
            if (target.kind === "region") {
              const exampleSubregion = target.region.subregions[0]?.name;
              return exampleSubregion
                ? `Hint: It includes ${exampleSubregion}.`
                : "Hint: It contains multiple sub-regions.";
            }
            if (target.kind === "subregion") {
              return `Hint: It is part of ${target.region.name}.`;
            }
            if (target.kind === "country") {
              const name = getTargetCountryName(target);
              const numeric = target.feature?.id;
              const capital = getCountryCapital(name, numeric);
              if (capital) {
                return `Hint: The capital is ${capital}.`;
              }
              const currency = getCountryCurrency(name, numeric);
              if (currency) {
                return `Hint: The currency is ${currency}.`;
              }
              const languages = getCountryLanguages(name, numeric);
              if (languages) {
                return `Hint: Languages include ${languages}.`;
              }
              return `Hint: It is in ${target.subregion.name}.`;
            }
            return "";
          }

          function configureRegionView() {
            clearSelections();
            drawRegions();
            regionLabelsGroup.classed("is-hidden", false);
            subregionLabelsGroup.classed("is-hidden", true);
            countryLabelsGroup.classed("is-hidden", true);
            resetZoom();
          }

          function configureSubregionView(region) {
            clearSelections();
            drawRegions();
            drawSubregions(region);
            subregionGroup.classed("is-hidden", false);
            subregionLabelsGroup.classed("is-hidden", false);
            subregionGroup.raise();
            subregionLabelsGroup.raise();
            regionLabelsGroup.classed("is-hidden", true);
            countryLabelsGroup.classed("is-hidden", true);
            if (region.name !== "Oceania") {
              zoomToGeometry(region.geometry, { duration: 450, padding: 0.95, maxScale: 8 });
            }
          }

          function configureCountryView(region, subregion) {
            configureSubregionView(region);
            drawSubregionCountries(subregion);
            subregionCountriesGroup.classed("is-hidden", false);
            countryLabelsGroup.classed("is-hidden", false);
            subregionLabelsGroup.classed("is-hidden", true);
            subregionCountriesGroup.raise();
            countryLabelsGroup.raise();
            zoomToSubregion(subregion);
          }

          function startRound() {
            if (!gameModeSelect) return;
            clearRevealed();
            setRevealEnabled(false);
            setGameHint("");
            gameState.mode = gameModeSelect.value;
            gameState.active = true;
            gameState.target = null;
            gameState.prompt = "";

            if (gameState.mode === "region") {
              const region = pickRandom(regions);
              gameState.target = { kind: "region", region };
              gameState.prompt = `Find the region: ${region.name}`;
            }

            if (gameState.mode === "subregion") {
              const subregion = pickRandom(subregions);
              const region = regionByCode.get(String(subregion.regionCode));
              if (!region) return;
              gameState.target = { kind: "subregion", region, subregion };
              gameState.prompt = `Find the sub-region: ${subregion.name}`;
            }

            if (gameState.mode === "country") {
              const playableRows = validRows.filter((row) =>
                countryFeatureByNumeric.has(normalizeNumeric(row.numeric))
              );
              const row = pickRandom(playableRows);
              const feature = countryFeatureByNumeric.get(normalizeNumeric(row.numeric));
              const subregion = subregionByCode.get(String(row.subregion_code));
              const region = regionByCode.get(String(row.region_code));
              if (!feature || !subregion || !region) return;
              const label = getTargetCountryName({ row, feature });
              gameState.target = { kind: "country", row, feature, subregion, region, label };
              gameState.prompt = `Find the country: ${label}`;
            }

            configureRegionView();
            if (gameState.mode === "region") {
              regionLabelsGroup.classed("is-hidden", true);
            }
            if (gameState.mode === "subregion") {
              subregionLabelsGroup.classed("is-hidden", true);
            }
            if (gameState.mode === "country") {
              countryLabelsGroup.classed("is-hidden", true);
            }
            setSelectionDisplay({ label: "None" });
            setGameStatus({ message: gameState.prompt });
          }

          function revealTarget(target) {
            if (!target) return;
            clearRevealed();
            if (target.kind === "region") {
              configureRegionView();
              regionGroup
                .selectAll(".region")
                .filter((d) => String(d.code) === String(target.region.code))
                .classed("is-revealed", true);
              return;
            }
            if (target.kind === "subregion") {
              configureSubregionView(target.region);
              subregionGroup
                .selectAll(".subregion")
                .filter((d) => String(d.code) === String(target.subregion.code))
                .classed("is-revealed", true);
              return;
            }
            configureCountryView(target.region, target.subregion);
            const numericKey = normalizeNumeric(target.feature.id);
            subregionCountriesGroup
              .selectAll(".country")
              .filter((d) => normalizeNumeric(d.id) === numericKey)
              .classed("is-revealed", true);
          }

          function markCorrectCountry(target) {
            const numericKey = normalizeNumeric(target.feature.id);
            const matchesTarget = (d) => normalizeNumeric(d.id) === numericKey;
            countriesGroup
              .selectAll(".country")
              .filter(matchesTarget)
              .classed("is-selected", false)
              .classed("is-correct", true);
            subregionCountriesGroup
              .selectAll(".country")
              .filter(matchesTarget)
              .classed("is-selected", false)
              .classed("is-correct", true);
          }

          function handleGameGuess(kind, payload) {
            if (!gameState.active || !gameState.target) {
              return;
            }
            if (kind !== gameState.target.kind) {
              return;
            }
            if (gameState.target.kind === "region") {
              regionLabelsGroup.classed("is-hidden", false);
            }
            if (gameState.target.kind === "subregion") {
              subregionLabelsGroup.classed("is-hidden", false);
            }
            if (gameState.target.kind === "country") {
              countryLabelsGroup.classed("is-hidden", false);
            }
            let isCorrect = false;
            if (gameState.target.kind === "region") {
              isCorrect =
                payload.region && payload.region.name === gameState.target.region.name;
            }
            if (gameState.target.kind === "subregion") {
              isCorrect =
                payload.subregion && payload.subregion.name === gameState.target.subregion.name;
            }
            if (gameState.target.kind === "country") {
              isCorrect =
                payload.feature &&
                normalizeNumeric(payload.feature.id) ===
                  normalizeNumeric(gameState.target.feature.id);
            }
            if (isCorrect) {
              setGameStatus({ message: `Correct! ${gameState.prompt}`, state: "correct" });
              setGameHint("");
              setRevealEnabled(false);
              if (gameState.target.kind === "country") {
                markCorrectCountry(gameState.target);
              }
            } else {
              setGameStatus({ message: `Incorrect. ${gameState.prompt}`, state: "incorrect" });
              setGameHint(buildHint(gameState.target));
              setRevealEnabled(true);
            }
          }

          if (startRoundButton) {
            startRoundButton.addEventListener("click", startRound);
          }

          if (revealButton) {
            revealButton.addEventListener("click", () => revealTarget(gameState.target));
          }

          const gamePanel = document.querySelector(".game-panel");
          const gameStartToggle = document.getElementById("game-start-toggle");
          const gameEndToggle = document.getElementById("game-end-toggle");
          let isGamePanelActive = false;

          function updateGamePanelState() {
            if (!gamePanel) {
              return;
            }
            gamePanel.classList.toggle("is-inactive", !isGamePanelActive);
          }

          if (gameStartToggle) {
            gameStartToggle.addEventListener("click", () => {
              isGamePanelActive = true;
              updateGamePanelState();
            });
          }

          if (gameEndToggle) {
            gameEndToggle.addEventListener("click", () => {
              isGamePanelActive = false;
              gameState.active = false;
              gameState.target = null;
              setGameStatus({ message: "Start a round to begin." });
              setGameHint("");
              setRevealEnabled(false);
              updateGamePanelState();
            });
          }

          updateGamePanelState();

          // -----------------------------
          // 6) Helper functions
          // -----------------------------
          function clearSelections(options = {}) {
            countriesGroup
              .selectAll(".country")
              .classed("is-selected", false)
              .classed("is-correct", false);
            if (!options.keepRegion) {
              regionGroup.selectAll(".region").classed("is-selected", false);
              subregionGroup.classed("is-hidden", true);
              regionLabelsGroup.classed("is-hidden", false);
              subregionLabelsGroup.classed("is-hidden", true);
              countryLabelsGroup.classed("is-hidden", true);
              resetZoom();
            }
            if (!options.keepSubregions) {
              subregionGroup.selectAll(".subregion").classed("is-selected", false);
              subregionGroup.classed("is-hidden", true);
              subregionLabelsGroup.classed("is-hidden", true);
              countryLabelsGroup.classed("is-hidden", true);
            }
            subregionCountriesGroup
              .selectAll(".country")
              .classed("is-selected", false)
              .classed("is-correct", false);
            subregionCountriesGroup.classed("is-hidden", true);
            countryLabelsGroup.classed("is-hidden", true);
            if (!options.keepRegion && !options.keepSubregions) {
              setSelectionDisplay({ label: "None" });
            }
          }

          const selectionPanel = document.getElementById("selected-country");
          const selectionTitle = document.getElementById("selected-country-title");
          const selectionDetails = document.getElementById("selected-country-details");
          const selectionToggle = document.getElementById("selected-toggle");
          let currentSelectionLabel = "None";
          let isUserCollapsed = false;

          function updateSelectionPanelState({ selection, hasDetails }) {
            const shouldCollapse = selection === "None" || isUserCollapsed;
            selectionPanel.classList.toggle("is-collapsed", shouldCollapse);
            selectionPanel.classList.toggle("is-expanded", hasDetails && !shouldCollapse);
            selectionToggle.setAttribute("aria-expanded", String(!shouldCollapse));
            selectionToggle.textContent = shouldCollapse ? "Show details" : "Hide details";
            selectionToggle.disabled = selection === "None";
          }

          selectionToggle.addEventListener("click", () => {
            if (currentSelectionLabel === "None") {
              return;
            }
            isUserCollapsed = !isUserCollapsed;
            updateSelectionPanelState({
              selection: currentSelectionLabel,
              hasDetails: selectionDetails.innerHTML.trim() !== "",
            });
          });

          function setSelectionDisplay({
            label,
            fact,
            formalName,
            dependency,
            capital,
            currencyName,
            languages,
          } = {}) {
            const selection = label ?? "None";
            const previousSelection = currentSelectionLabel;
            currentSelectionLabel = selection;
            if (selection === "None" || previousSelection === "None") {
              isUserCollapsed = false;
            }
            const detailLines = [];
            if (formalName && selection !== "None") {
              detailLines.push(`<span>Formal name: ${formalName}</span>`);
            }
            if (dependency && selection !== "None") {
              detailLines.push(`<span>Status: ${dependency}</span>`);
            }
            if (capital) {
              detailLines.push(`<span>Capital: ${capital}</span>`);
            }
            if (languages) {
              detailLines.push(`<span>Languages: ${languages}</span>`);
            }
            if (currencyName) {
              detailLines.push(`<span>Currency: ${currencyName}</span>`);
            }
            if (fact) {
              detailLines.push(`<span>${fact}</span>`);
            }

            selectionTitle.textContent = `Selected: ${selection}`;
            selectionDetails.innerHTML = detailLines.join("<br>");

            const hasDetails = detailLines.length > 0;
            updateSelectionPanelState({ selection, hasDetails });
          }

          function getSelectionFact(selection) {
            if (!selection) {
              return "";
            }
            const factLookup =
              selection.kind === "region"
                ? regionFacts.get(selection.name)
                : subregionFacts.get(selection.name);
            if (!factLookup) {
              return "";
            }
            return factLookup.fact;
          }

          function getCountryFact(countryName, countryNumeric) {
            const canonicalName = countryAliases.get(countryName) ?? countryName;
            const numericKey = countryNumeric ? normalizeNumeric(countryNumeric) : "";
            const entry =
              (numericKey && countryFactsByNumeric.get(numericKey)) ??
              countryFactsByName.get(canonicalName) ??
              normalizedCountryFacts.get(normalizeCountryName(canonicalName)) ??
              null;
            if (!entry?.fact) {
              return "";
            }
            return entry.fact;
          }

          if (mapShell) {
            if ("ResizeObserver" in window) {
              const resizeObserver = new ResizeObserver(() => {
                refreshMapLayout();
              });
              resizeObserver.observe(mapShell);
            } else {
              window.addEventListener("resize", refreshMapLayout);
            }
          }

          drawCountries();
          drawRegions();
          refreshMapLayout();
          setSelectionDisplay({ label: "None" });
        }
      );
    </script>
  </body>
</html>
